<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .imgbox{width: 600px;height: 300px;overflow: hidden;}
    /* overflow 属性规定当内容溢出元素框时发生的事情。 */
    .imgbox img{width: 600px;height: 300px;}
    </style>
</head>
<body>
    <a href="">上一张</a>
    <div class="imgbox">
        <img src="./01.jpg" alt="">
        <img src="./02.jpg" alt="">
        <img src="./03.jpg" alt="">
    </div>
    <a href="">下一张</a>
<script>
    var arr = ["./01.jpg","./02.jpg","./03.jpg"];
    var imgs = document.getElementsByTagName("img");
    var as = document.getElementsByTagName("a");
    as[0].onclick = function () {
        arr.unshift(arr.pop());
        //pop-删除数组的最后一个元素并返回删除的元素。unshift:将参数添加到原数组开头，并返回数组的长度。
        for(var i = 0;i < imgs.length; i++){
            imgs[i].src=arr[i];
        }
        return false;
    }
    as[1].onclick = function () {
        arr.push(arr.shift());
        //shift()：删除原数组第一项，并返回删除元素的值；如果数组为空则返回undefined 。push(): 可以接收任意数量的参数，把它们逐个添加到数组末尾，并返回修改后数组的长度。
        for(var i = 0;i < imgs.length; i++){
            imgs[i].src=arr[i];
        }
        return false;
    }
</script>
</body>
</html>
