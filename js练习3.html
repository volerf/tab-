<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var strScore = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76"
    var arrScore = strScore.split(";").join(":").split(":");//将数组中的“；”去掉、在每个元素之间加“：”、去掉所有“：”。
    var sum = 0;
    var len = arrScore.length/2;
    for(var i = 0; i < arrScore.length; i++){
        if(i % 2 != 0)
        sum += parseInt(arrScore[i]);//parseInt是把一个数变成number
    }
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth()+1;
    var day = date.getDate();
    var week = date.getDay();
    var weekday = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六",]
    document.write(year+"年"+month+"月"+day+"日"+weekday[week]+" "+"平均分："+sum/len);
    </script>
</body>
</html>
